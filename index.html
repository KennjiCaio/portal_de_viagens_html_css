<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Portal de Viagens</title>
</head>

<body>
    <header>
        <h1 id="logo">PORTAL DE VIAGENS</h1>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li><a href="#">DESTINOS</a></li>
                <li><a href="#">VALORES</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="container-nave">
            <img src="images/nave.png" alt="Rick and Morty nave" id="img-navem">
            <h3 id="title-text-navem">AS MELHORES NAVES!</h3>
            <p id=text-navem>Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões
                e realidades alternativas!</p>
        </section>

        <section class="container-form">
            <h4 id="title-form">CONSULTAR VALORES</h4>
            <form class="form">
                <p>Origem</p>
                <input type="text" class="input-text">
                <p>Destino</p>
                <input type="text" class="input-text">
                <p>Data de partida</p>
                <input type="text" class="input-text">
                <p>Data de volta</p>
                <input type="text" class="input-text">
            </form>
            <input type="button" value="Consultar" class="button-form">
        </section>

    </main>

</body>

</html>
